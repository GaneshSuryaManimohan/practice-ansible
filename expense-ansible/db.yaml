- name: Install Mysql Server
  hosts: db
  become: true
  tasks:
    - name: Installing Mysql Server
      ansible.builtin.dnf:
        name: mysql-server
        state: present
    - name: Start and Enable Mysql Service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: true

- name: setting up root password
  vars_prompt:
  - name: password
    prompt: Please enter root password for Mysql-Server
    private: true
    register: PASS
  tasks:
      - ansible.builtin.command: mysql_secure_installation --set-root-pass {{password}}
        when: PASS.rc != 0
      
      

